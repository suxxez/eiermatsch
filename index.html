<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eiermatsch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 id="heading">Eiermatsch</h1>
    </header>

    <div class="container col-md-2 offset-md-5">
        <form>
            <div class="form-group">
                <label for="min">Minimum value</label>
                <input name="min" id="min" type="text" placeholder="" class="form-control" value="20">
            </div>
            <div class="form-group">
                <label for="max">Maximum value</label>
                <input name="max" id="max" type="text" placeholder="" class="form-control" value="40">
            </div>
        </form>

        <button id="button1" onclick="startTimer()" type="button" class="btn btn-primary">
            GO!
        </button>
        <div id="Timer"></div>
        <div id="errorMessage"></div>
        <audio id="egg-audio" src="multikill.mp3"></audio>
    </div>

    <script src="script.js"></script>

</body>

</html>
